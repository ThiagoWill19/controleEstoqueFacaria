<!doctype html>
<html lang="pt-br">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<title>Facaria</title>
</head>
<body>
	<nav class="navbar navbar-dark bg-primary navbar-expanded">
		<a class="navbar-brand" href="#">Controle de Produção</a>
	</nav>

	<div class="container">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb" style="background-color: white;">
				<li class="breadcrumb-item" aria-current="page"><a
					href="/facaria">Facaria</a></li>
				<li class="breadcrumb-item active" aria-current="page">Controle
					de produção</li>

			</ol>
		</nav>

		<div class="m-5">
		    <th:block th:include="mensagemValidacao"></th:block>
			<form method="post">
				<div class="form-group">
					<input class="form-control" type="number" th:name="idF" placeholder="funcionário">
				</div>
				<div class="form-group">
					<input class="form-control" type="number" th:name="idO"  placeholder="O.S">
				</div>
				<div class="form-group">
					<select class="form-control" name="opc">
						<option value="ENTRADA">ENTRADA</option>
						<option value="CONCLUIR">CONCLUIR</option>
					</select>
				</div>
				<div class="form-group">
					<button class="btn btn-dark" type="submit">CONFIRMAR</button>
				</div> 
			</form>
		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
