<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<title>Estoque</title>
</head>
<body>

	<nav class="navbar navbar-expanded navbar-dark bg-primary">
		<a class="navbar-brand " href="/facaria">Estoque Ferramentas</a>
	</nav>

	<div class="container mt-4">

		<nav aria-label="breadcrumb">
			<ol class="breadcrumb" style="background-color: white;">
				<li class="breadcrumb-item" aria-current="page"><a
					href="/facaria">Facaria</a>
					<li class="breadcrumb-item active" aria-current="page">Ferramentas</li>

			</ol>
		</nav>
		<div class="row">
						<div class="col-3"></div>
			<div class="col-4">
				<h5 class="card-title">Item</h5>
			</div>
			<div class="col-2">
				<h5 class="card-title te">Quantidade</h5>
			</div>
			<div class="col-3"></div>
		</div>

		<div class="row" th:each="ferramenta : ${ferramentas}">
			<div class="col-3"></div>
			<div class="col-4">
				<a class="card-link text-dark"
								th:href="@{/ferramentas/ferramenta{id}(id = ${ferramenta.id})}"><span
								th:text="${ferramenta.item}"></span></a>
			</div>
			<div class="col-2">
				<p class="text-center">
					<span th:text="${ferramenta.quantidade}"></span>
				</p>
			</div>
			<div class="col-3"></div>

		</div>

		<div class="row">

			<div class="col-lg-3">
				<a class="btn btn-success mt-5 w-50" data-toggle="modal"
								data-target="#modalCadastro">Cadastar Item</a>
			</div>
			<div class="col-lg-3">
				<a class="btn btn-warning mt-5 w-50" data-toggle="modal"
								data-target="#modalRetirada">Retirada</a>
			</div>
			<div class="col-lg-3">
				<a class="btn btn-dark mt-5 w-50" href="/ferramentas/reporestoque">Reposição</a>
			</div>
			<div class="col-lg-3">
				<a class="btn btn-info mt-5 w-50" href="/facaria">Facaria</a>
			</div>


		</div>

	
				</div>


	<!-- MODAL -->
	<div class="modal fade" id="modalCadastro" tabindex="-1"
		aria-labelledby="exemple2" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">

					<h5 class="modal-title" id="exemple2">Cadastrar Ferramenta</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

				</div>
				<div class="modal-body">
					<form method="post">
						<div class="form-group row">
							<div class="col">
								<label class="my-1 mr-2" for="item">Item</label> <input
									class="form-control" id="item" type="text" name="item">
							</div>
							<div class="col">
								<label class="my-1 mr-2" for="qnt">Quantidade</label> <input
									class="form-control" id="qnt" type="number" min="0"
									name="quantidade">
							</div>
						</div>
						<div class="form-group row mt-5">
							<div class="col">
								<button type="submit" class="btn btn-success">Cadastrar</button>
							</div>
							<div class="col">
								<a href="/ferramentas" class="btn btn-info ">Cancelar</a>
							</div>
						</div>


					</form>
				</div>
			</div>
		</div>

	</div>

	<div class="modal fade" id="modalRetirada" tabindex="-1"
		aria-labelledby="exemple2" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">

					<h5 class="modal-title" id="exemple2">Retirar Ferramenta</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

				</div>
				<div class="modal-body">
					<div class="row mb-3">
						<div class="col-4">
							<h5 class="card-title">Item</h5>
						</div>
						<div class="col-4">
							<h5 class="card-title">Quantidade</h5>
						</div>
					</div>
					<div class="row mb-1" th:each="ferramenta : ${ferramentas}">
						<div class="col-4">
							<span class="card-text" th:text="${ferramenta.item}"></span>
						</div>
						<div class="col-4">
							<span class="card-text" th:text="${ferramenta.quantidade}"></span>
						</div>
						<div class="col-4">
							<a class="btn btn-info "
								th:href="@{/ferramentas/retirar{id}(id = ${ferramenta.id})}">Retirar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
