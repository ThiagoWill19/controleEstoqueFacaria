<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<title>Facaria</title>
</head>
<body>

	<nav class="navbar navbar-dark bg-primary sticky-top ">
		<a class="navbar-brand" href="/funcionarios">Ordens de Serviços</a> <a
			class="btn btn-success" href="/facaria/ordens/novaordem">Nova O.S</a>
	</nav>

	<div class="container">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb" style="background-color: white;">
				<li class="breadcrumb-item" aria-current="page"><a
					href="/facaria">Facaria</a></li>
				<li class="breadcrumb-item active" aria-current="page">Ordens</li>

			</ol>
		</nav>
		
		<nav>
			<form method="post" class="form-inline">
				<input class="input-group-text"  type="text" name="empresa" placeholder="Procurar por empresa">
				<button class="btn btn-outline-dark" type="submit" style="margin: 5px;">Ir</button>
			</form>
		</nav>
		<th:block th:include="mensagemValidacao"></th:block>
		
		<div class="row mt-3">
	
			<div class="col">
				<h4 class="text-center">Empresa</h4>
			</div>
			<div class="col">
				<h4>Trabalho</h4>
			</div>
			<div class="col">
				<h4>Referência</h4>
			</div>
			<div class="col">
				<h4>Tipo</h4>
			</div>
		</div>
		<div class=" mt-2 row font-weight-bold" th:each="ordem :${ordens}">
			
			<div class="col">
				<h5>
				<span class="text-bold">ID:</span>
				<span class="text-danger mr-3" th:text="${ordem.id}"></span>			
				<a class="card-link  " th:href="@{/facaria/ordens/ordemdetalhe{id}(id = ${ordem.id})}"><span class="card-title" th:text="${ordem.empresa}"></span></a>
				</h5>
			</div>
			<div class="col">		
				<h5><span  th:text="${ordem.nomeDoTrabalho}"></span></h5>
			</div>
			<div class="col">
				<h5><span  th:text="${ordem.descricao}"></span></h5>
			</div>
			<div class="col">
			    <h5>			 
					<span th:text="${ordem.tipo}"></span>
				</h5>	
			</div>	
			
		</div>
		
	</div>
	
	

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>

</body>
</html>
