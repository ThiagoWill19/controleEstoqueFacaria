<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<title>Facaria</title>
</head>
<body>

	<nav class="navbar navbar-dark bg-primary sticky-top ">
		<a class="navbar-brand" href="/funcionarios">Ordens de Servi√ßos</a> <a
			class="btn btn-success" href="/facaria/ordens/novaordem">Nova O.S</a>
	</nav>

	<div class="container">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb" style="background-color: white;">
				<li class="breadcrumb-item" aria-current="page"><a
					href="/facaria">Facaria</a></li>
				<li class="breadcrumb-item active" aria-current="page">Ordens</li>

			</ol>
		</nav>
		
		<nav>
			<form method="post" class="form-inline">
				<input class="input-group-text"  type="text" name="empresa" placeholder="Procurar por empresa">
				<button class="btn btn-outline-dark" type="submit" style="margin: 5px;">Ir</button>
			</form>
		</nav>
		<th:block th:include="mensagemValidacao"></th:block>
		<div class="card border-dark mt-3 col-lg-4 col-md-12" th:each="ordem :${ordens}">
			
				<div class="card-body">
					<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8 rem;">
						<a class="card-link" th:href="@{/facaria/ordens/ordemdetalhe{id}(id = ${ordem.id})}"><h4 class="card-title" th:text="${ordem.empresa}"></h4></a>
						<p>
							<span class="text-bold">ID:</span>
					    	<span class="text-danger" th:text="${ordem.id}"></span>
						</p>
						
						<p>
							<i class="material-icons">work_outline</i>
							<span th:text="${ordem.nomeDoTrabalho}"></span>
						</p>
						<p>
							<i class="material-icons">description</i>
							<span th:text="${ordem.descricao}"></span>
						</p>
						<p>
							<i class="material-icons">local_offer</i>
							<span th:text="${ordem.tipo}"></span>
						</p>
						
					</p>
				</div>
			
		</div>
		
	</div>
	
	

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>

</body>
</html>
