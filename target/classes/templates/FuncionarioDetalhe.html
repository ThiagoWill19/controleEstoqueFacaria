<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<title>Facaria</title>
</head>
<body>

	<nav class="navbar navbar-dark bg-primary sticky-top ">
		<a class="navbar-brand" href="/funcionarios">Funcionários</a>
	</nav>

	<div class="container">

		<nav aria-label="breadcrumb">
			<ol class="breadcrumb" style="background-color: white;">
				<li class="breadcrumb-item" aria-current="page"><a
					href="/facaria">Facaria</a></li>
				<li class="breadcrumb-item" aria-current="page"><a
					href="/funcionarios">Funcionários</a></li>
				<li class="breadcrumb-item active" aria-current="page">Perfil
					Funcionário</li>
			</ol>
		</nav>
		<div class="row">
			<div class="col-lg-3 col-md-12"></div>
			<div class="col-lg-6 col-md-12">
				<div class="card bg-dark">
					<h3 class="card-title text-white mt-3 ml-3">Funcionário</h3>
					<div class="card-body">
						<form method="post">
							<div class="form-group">
								<label class="text-white" for="funId">ID</label>
								<input class="form-control w-25" id="funId" type="number" name="id" th:value="${funcionario.id}" readonly="true">
								<label class="text-white" for="funNome">Nome</label> 
								<input class="form-control w-75" id="funNome" type="text" name="nome" th:value="${funcionario.nome}"> 
								<label class="text-white" for="funFuncao">Função</label> 
								<input class="form-control w-75" id="funFuncao" type="text" name="funcao" th:value="${funcionario.funcao}">
								<small id="funcaoHelp" class="form-text text-muted">* Ao alterar a função escreva a mesma com letras maiúsculas.</small>
							</div>
							<div class="form-group d-flex justify-content-center">
								<button class="btn btn-success" type="submit" onclick="return confirm('Salvar alterações?');">Salvar</button>
								<a class="btn btn-danger ml-5" th:href="@{/funcionarios/remover{id}(id = ${funcionario.id})}"
								 onclick="return confirm('Remover este funcionário ?');">Remover</a>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-md-12"></div>
		</div>

	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>

</body>
</html>
