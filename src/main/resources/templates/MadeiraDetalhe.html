<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<title>Estoque</title>
</head>
<body>

	<nav class="navbar navbar-expanded navbar-dark bg-primary">
		<a class="navbar-brand " href="/madeiras">Estoque Madeiras</a>
	</nav>

	<div class="container">
	
		<h4 class="card-title mt-3">Detalhes do Produto</h4>
		<div class="row mt-4">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<div class="card text-white bg-dark">
					<div class="card-body">
						<form class="form" method="post">
							<div class="form-group">
							    <p><span>ID</span><input class="form-control mb-2" type="number"
							    readonly="true" th:name="id" th:value="${madeira.id}"></p>
								<span>Dimensões</span>
								<input class="form-control mb-2" type="text"
								 th:name="dimencoes" th:value="${madeira.dimencoes}">
								<span>Tipo</span>
								<input class="form-control mb-2" type="text"
								th:name="tipo" th:value="${madeira.tipo}">
								<small id="funcaoHelp" class="form-text text-muted">* Ao alterar o tipo escreva o mesmo com letras maiúsculas.</small>
								<span>Quantidade</span>
								<input class="form-control mb-2" type="number" min="0"
								th:name="quantidade" th:value="${madeira.quantidade}">
							</div>
							<button class="btn btn-success" type="submit" 
							onclick="return confirm('Salvar alterações ?');">Salvar</button>
							<a class="btn btn-danger ml-2" th:href="@{/madeiras/madeiradetalhe/remover{id}(id = ${madeira.id}) }"
							onclick="return confirm('Remover item ?');">Remover</a>
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-3">
				<a class="btn btn-info mt-3" href="/madeiras">VOLTAR</a>
			</div>
		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
