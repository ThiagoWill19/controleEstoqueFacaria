<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<title>Facaria</title>
</head>
<body>

	<nav class="navbar navbar-dark bg-primary sticky-top ">
		<a class="navbar-brand" href="#">Ordem Serviço</a>

	</nav>

	<div class="container">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb" style="background-color: white;">
				<li class="breadcrumb-item" aria-current="page"><a
					href="/facaria">Facaria</a></li>
				<li class="breadcrumb-item" aria-current="page"><a
					href="/facaria/ordens">Ordens</a></li>
				<li class="breadcrumb-item active" aria-current="page">Ordem Serviço</li>

			</ol>
		</nav>

		<div class="row">
			<div class="col-lg-6">
				<div class="card text-white bg-dark ">
					<div class="card-body">
						<th:block th:include="mensagemValidacao"></th:block>
						<form method="post">
							<h3 class="d-flex justify-content-center">Detalhes da Ordem</h3>
							<div class="form-group">
								<label for="infId">ID</label> <input class="form-control w-25"
									id="infID" name="id" th:value="${ordem.id}" disabled="disabled">
							</div>
							<div class="form-group">
								<label for="infEmpresa">Empresa *</label> <input
									class="form-control" id="infEmpresa" name="empresa"
									th:value="${ordem.empresa}">
							</div>
							<div class="form-group">
								<label for="infTrabalho">Trabalho *</label> <input
									class="form-control" id="infTrabalho" name="nomeDoTrabalho"
									th:value="${ordem.nomeDoTrabalho}">
							</div>
							<div class="form-group">
								<label for="infDesc">Descrição</label> <input
									class="form-control" id="infDesc" name="descricao"
									th:value="${ordem.descricao}">
							</div>
							<div class="form-group">
								<label for="infTipo">Tipo *</label>
							    <input class="form-control" id="infTipo" name="tipo" th:value="${ordem.tipo}">
							</div>
							<div class="form-group">
								<label for="infProcesso">Etapa de Produção</label> 
								<input class="form-control" id="infProcesso" name="processos" th:value="${ordem.processos}"> 
								<small id="infProcesso" class="form-text text-muted">* Ao alterar o processo escreva o mesmo com letras maiúsculas.</small>
							</div>
							<div class="form-group">
								<label for="infFuncionariosRel">Funcionários Relacionados</label> 
								<input class="form-control" id="infFuncionariosRel" name="funcionariosRelacionados" th:value="${ordem.funcionariosRelacionados}"></span>
							</div>
							<div class="form-group" th:if="${ordem.funcionarioAtual != null} ">
								<label for="infFuncionarioAtual">Funcionario Atual</label> 
								<input class="form-control" id="infFuncionarioAtual" name="funcionarioAtual" th:value="${ordem.funcionarioAtual.nome}" disabled="disabled">
							</div>
							<div class="form-group" th:unless="${ordem.funcionarioAtual != null} ">
								<label for="infFuncionarioAtual">Funcionario Atual</label> 
								<input class="form-control" id="infFuncionarioAtual" name="funcionarioAtual" th:value="${ordem.funcionarioAtual}" disabled="disabled">
							</div>
							<div class="form-group d-flex justify-content-center">
								<button class="btn btn-success mr-5 w-50" type="submit" onclick="return confirm('Salvar alterações ?');">Salvar</button>
								<a class="btn btn-danger w-50" th:href="@{/facaria/ordens/remover{id}(id = ${ordem.id})}"
								onclick="return confirm('Remover O.S ?');">Remover</a>
							</div>
							<small  class="form-text text-muted">* Campos Obrigatórios </small>
						</form>
					</div>

				</div>

			</div>

		</div>

	</div>



	<!-- Optional JavaScript -->

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>

</body>
</html>
