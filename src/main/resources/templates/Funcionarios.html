<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<title>Facaria</title>
</head>
<body>

	<nav class="navbar navbar-dark bg-primary sticky-top ">
		<a class="navbar-brand" href="/funcionarios">Funcion치rios</a>
		<a class="btn btn-success" href="/funcionarios/cadastro">Novo Funcion치rio</a>

	</nav>

	<div class="container">
	
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb" style="background-color: white;">
				<li class="breadcrumb-item" aria-current="page"><a
					href="/facaria">Facaria</a></li>
				<li class="breadcrumb-item active" aria-current="page">Funcion치rios</li>

			</ol>
		</nav>
		
		<h3>Funcion치rios</h3>
		
		<nav>
			<form method="post" class="form-inline">
				<input class="input-group-text"  type="text" name="nome" placeholder="Procurar por nome">
				<button class="btn btn-outline-dark" type="submit" style="margin: 5px;">Ir</button>
			</form>
		</nav>
		
		<div class="card border-dark mt-3 col-lg-4 col-md-12" th:each="funcionario :${funcionarios}">
			
				<div class="card-body">
					<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8 rem;">
						<a class="card-link" th:href="@{/funcionarios/funcionario{id}(id = ${funcionario.id}) }"><h4 class="card-title" th:text="${funcionario.nome}"></h4></a>
						<i class="material-icons mr-3">work</i>
						<span th:text="${funcionario.funcao}"></span>
					</p>
				</div>
			
		</div>
	</div>
	


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>

</body>
</html>
