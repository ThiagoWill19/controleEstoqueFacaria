<!doctype html>
<html lang="pt-br">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<title>Facaria</title>
</head>
<body>

	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Funcionários</a>
	</nav>

	<div class="container">

		<nav aria-label="breadcrumb">
			<ol class="breadcrumb" style="background-color: white;">
				<li class="breadcrumb-item" aria-current="page"><a
					href="/facaria">Facaria</a></li>
					<li class="breadcrumb-item" aria-current="page"><a
					href="/funcionarios">Funcionários</a></li>
				<li class="breadcrumb-item active" aria-current="page">Cadastro de funcionário</li>

			</ol>
		</nav>
		
		<div class="row">
			<div class="col-lg-3 col-md-12"></div>
			<div class="col-lg-6 col-md-12">
				<h3 class="d-flex justify-content-center">Cadastrar Funcionário</h3>
				<div class="card border-dark">
					<div class="card-body">
						<form method="post">
							<div class="form-group">
								<input class="form-control w-75" type="text" name="nome" placeholder="Nome">
							</div>
							<div class="form-group">
    							<label for="selecaoDeFuncao">Função</label>
    							<select name="funcao" class="form-control w-75" id="selecaoDeFuncao">
    								
      								<option value="DESENHISTA">DESENHISTA</option>
      								<option value="SERRADOR">SERRADOR</option>
      								<option value="MONTADOR">MONTADOR</option>
      								<option value="FINALIZADOR">FINALIZADOR</option>
      								<option value="ENTREGADOR">ENTREGADOR</option>
    							</select>
  							</div>
  							<div class="d-flex justify-content-center">
  								<button type="submit" class="btn btn-success">Cadastrar</button>
  								<a class="btn btn-secondary ml-5" href="/funcionarios">Cancelar</a>
  							</div>
  							
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-md-12"></div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
